<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre-se | Site</title>
        <link rel='stylesheet' href='index.css'>
    </head>
    <body>
        <div class='container'>
            <section class='formulario'>
                <form>
                    <div class='titulo'>
                        <h1>Cadastro</h1>
                        <h2>Os animais estão esperando! Cadastre-se.</h2>
                    </div>
                    <section>
                        <div>
                            <label for='nome'><span>Nome</span></label>
                            <label for='email'><span>E-mail</span></label>
                            <label for='data'><span>Data de nascimento</span></label>
                            <label for='estado'><span>Estado</span></label>
                            <label for='senha'><span>Senha</span></label>
                            <label for='confSenha'><span>Confirme a senha</span></label>
                        </div>
                        <div>
                            <input type='text' placeholder='Marcela Chamorro' id='nome' class='input' required/>
                            <input type='email' placeholder='marcelachamorro@35.com' id='email' class='input' required/>
                            <input type='date' placeholder='Fev 6, 2001' id='data' class='input' required/>
                            <input type='text' placeholder='Mato Grosso do Sul' id='estado' class='input' required/>
                            <input type='password' placeholder='Senha' id='senha' class='input' required/>
                            <input type='password' placeholder='Senha' id='confSenha' class='input' required/>
                            <button type='submit'>Cadastrar</button>
                        </div>
                    </section>
                </form>
            </section>
            <section class='flier'>
                <div class='flier-overlay'>
                    <header>
                        <a href='#'>
                            <img src='ADOTE.webp' alt='botão de menu' />
                        </a>
                        <span>Adote</span>
                    </header>
                    <main>
                        <section>
                            <span>ADOTE ANIMAIS</span>
                            <h1>Adote</h1>
                        </section>
                        <span>ADOTE UM ANIMAL</span>
                    </main>
                </div>
                <img src='CACHORRO.webp' alt=''/>
            </section>
        </div>
    </body>
</html>
